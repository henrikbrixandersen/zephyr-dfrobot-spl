description: DFRobot SEN0232 Sound Level Meter

compatible: "dfrobot,sen0232"

include: base.yaml

properties:
  io-channels:
    required: true
    description: |
      ADC channel connected to the sound level meter output.

  reference-voltage:
    type: int
    required: true
    description: |
      ADC reference voltage in millivolts.
